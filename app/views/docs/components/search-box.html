{% extends "layout/base.html" %}

{% block pageTitle %}
DWP Components - Search box
{% endblock %}

{% block content %}
<div class="govuk-!-margin-top-9">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-l">Search box component</h1>
      </div>
    </div>
  </div>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-third">
      {{ dwpSearchBox({
        value: data["query"],
        classes: "search-box--blue"
      }) }}
    </div>
  </div>
</div>
{% endblock %}
